<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h2>Formulários HTML</h2>
    <!-- 1 - Primeiro formulário -->
     <!-- 2 - Atributos do formulário -->
    <form action="register.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text" />
        </div>
        <!-- 3 - Atributo name -->
        <div>
            <!-- 4 - Atributo label -->
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
        </div>

        <!-- 6 - Select -->
        <div>
            <label for="job">Selecione sua profissão</label>
            <select name="job">
                <option value="programador">Programador</option>
                <option value="tester">Tester/QA</option>
                <option value="Psicologo">Psicologo</option>
                <option value="Mecanico"> Mecanico</option>
                <option value="Bombeiro"> Bombeiro </option>
                <option value="Advogado"> Advogado </option>
            </select>
        </div>

        <!-- 7 - Atributo selected -->
        <div>
            <label for="contact">Você leu os termos do contrato?</label>
            <select name="contract">
                <option value="sim">sim</option>
                <option value="não" selected>Não</option>
            </select>
        </div>
        
        <!-- 8 - Multiplas escolhas -->
        <div>
            <label for="items">Selecione os itens desejados:</label>
            <select name="item" multiple>
                <option value="pera">Pera</option>
                <option value="Banana">Banana</option>
                <option value="Maça">Maça</option>
                <option value="Alface">Alface</option>
            </select>
        </div>

        <!-- 9 - Textarea -->
        <div>
            <label for="comment">Escreva abaixo o que você achou do post:</label>
            <textarea name="comment" cols="30" rows="10"></textarea>
        </div>

        <!-- 10 - fieldset e legend -->
        <div>
            <fieldset>
                <legend>Preencha as suas informações</legend>
                <label for="firstname">Nome:</label>
                <input type="text" name="firstname">
                <label for="lastname">Sobrenome:</label>
                <input type="text" name="lastname">
            </fieldset>
        </div>

        <!-- 11 - Datalist -->
        <div>
            <label for="flavor">Escolha o sabor:</label>
            <input type="text" list="flavors" name="flavor">

            <datalist id="flavors">
                <option value="Cerveja"></option>
                <option value="Morango"></option>
                <option value="Abacaxi"></option>
                <option value="Chocolate"></option>
            </datalist>
        </div>

        <!-- 12 - Senha -->
        <div>
            <label for="password">Digite a sua senha</label>
            <input type="password" name="password">
        </div>

        <!-- 14 - radio button -->
        <div>
            <label for="car_model">Escolha o modelo do seu carro</label>
            <div class="radio">
                <input type="radio" value="bmw" name="car_model">
                <label for="bmw">BMW</label>

                <input type="radio" value="Ferrari" name="car_model">
                <label for="ferrari">Ferrari</label>

                <input type="radio" value="Bugatti" name="car_model">
                <label for="bugatti">Bugatti</label>

            </div>
        </div>

        <!-- 15 - checkbox -->
        <div>
            <label for="optionals">Opicionais do carro:</label>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="big_tires">
                <label for="big_tires">Pneus grandes</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="motor_turbo">
                <label for="motor_turbo">Motor turbo</label>
            </div>
            <div class="radio">
                <input type="checkbox" name="optionals[]" value="aerofolio">
                <label for="aerofolio">Aerofolio</label>
            </div>
        </div>

        <!-- 16 - datas -->
        <div>
            <label for="birthday">Data de nascimento</label>
            <input type="date" name="birthday">
        </div>

        <!-- 17 - Arquivos -->
        <div>
            <label for="image">Insira sua imagem</label>
            <input type="file" name="image">
        </div>

        <!-- 18 - Números -->
        <div>
            <label for="salary">Quanto você ganha no seu emprego atual?</label>
            <input type="number" name="salary">
        </div>

        <!-- 19 - Emails -->
        <div>
            <label for="Emails">Insira seu email abaixo:</label>
            <input type="email" name="Emails">
        </div>

        <!-- 20 - Value -->
        <div>
            <label for="value">Digite algum valor</label>
            <input type="text" value="O meu valor é este" name="value">
        </div>

        <!-- 21 - Disabled -->
        <div>
            <label for="Disabled">Input desabilitado</label>
            <input type="text" disabled value="Não precisa preencher">
        </div>

        <!-- 22 - Placeholder -->
        <div>
            <label for="currentjob">Digite a sua profissão:</label>
            <input type="text" name="currentjob" placeholder="No que você está trabalhando agora?">
        </div>

        <!-- 23 - Required -->
        <div>
            <label for="birthyear">Digite seu ano de nascimento</label>
            <input type="birthyear" placeholder="Digite o ano em que você nasceu" required>
        </div>

        <!-- 13 - resetar form -->
        <input type="reset" value="limpar">

        <!-- 5 - Envio de form -->
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
